<svg width="840" height="560" viewBox="0 0 840 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    Arbiter hero illustration (original).
    Theme: "robot thinking about trading" + chart background.
  -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="840" y2="560" gradientUnits="userSpaceOnUse">
      <stop stop-color="#061826"/>
      <stop offset="0.55" stop-color="#0B2C3F"/>
      <stop offset="1" stop-color="#071018"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(560 220) rotate(90) scale(260 300)">
      <stop stop-color="#A3E635" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#A3E635" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="panel" x1="210" y1="120" x2="720" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F1D27" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#0B141B" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="robot" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#F1F5F9"/>
      <stop offset="1" stop-color="#94A3B8"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#E2E8F0"/>
      <stop offset="1" stop-color="#64748B"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="840" height="560" rx="28" fill="url(#bg)"/>
  <rect width="840" height="560" rx="28" fill="url(#glow)"/>

  <!-- Faint grid -->
  <g opacity="0.16">
    <path d="M80 90H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 150H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 210H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 270H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 330H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 390H780" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M80 450H780" stroke="#9CA3AF" stroke-width="1"/>

    <path d="M140 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M220 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M300 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M380 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M460 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M540 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M620 70V500" stroke="#9CA3AF" stroke-width="1"/>
    <path d="M700 70V500" stroke="#9CA3AF" stroke-width="1"/>
  </g>

  <!-- Chart panel -->
  <rect x="420" y="90" width="360" height="420" rx="22" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.12"/>

  <!-- Candlesticks -->
  <g opacity="0.95">
    <!-- down candles -->
    <g stroke="#F87171" stroke-width="4" stroke-linecap="round">
      <path d="M468 340V380"/>
      <path d="M520 300V350"/>
      <path d="M560 260V320"/>
      <path d="M604 286V340"/>
    </g>
    <g fill="#F87171" opacity="0.9">
      <rect x="458" y="350" width="20" height="24" rx="6"/>
      <rect x="510" y="315" width="20" height="28" rx="6"/>
      <rect x="550" y="274" width="20" height="34" rx="6"/>
      <rect x="594" y="304" width="20" height="28" rx="6"/>
    </g>
    <!-- up candles -->
    <g stroke="#34D399" stroke-width="4" stroke-linecap="round">
      <path d="M642 240V310"/>
      <path d="M684 210V270"/>
      <path d="M726 170V250"/>
      <path d="M760 120V210"/>
    </g>
    <g fill="#34D399" opacity="0.9">
      <rect x="632" y="258" width="20" height="42" rx="6"/>
      <rect x="674" y="224" width="20" height="34" rx="6"/>
      <rect x="716" y="192" width="20" height="44" rx="6"/>
      <rect x="750" y="140" width="20" height="56" rx="6"/>
    </g>
    <!-- trend line -->
    <path
      d="M448 388 C 520 340, 560 322, 600 332 C 640 342, 684 312, 720 250 C 742 214, 760 180, 772 150"
      stroke="#A3E635"
      stroke-opacity="0.55"
      stroke-width="3"
      fill="none"
    />
  </g>

  <!-- Robot (left) -->
  <g transform="translate(110 95)">
    <!-- soft rim light -->
    <ellipse cx="190" cy="290" rx="140" ry="40" fill="#A3E635" fill-opacity="0.10" filter="url(#soft)"/>

    <!-- head -->
    <path
      d="M214 60c52 0 94 42 94 94 0 52-42 94-94 94-52 0-94-42-94-94 0-52 42-94 94-94Z"
      fill="url(#robot)"
      opacity="0.96"
    />
    <!-- side module -->
    <path d="M298 126c22 10 34 29 34 52 0 22-12 41-34 52" stroke="#CBD5E1" stroke-width="14" stroke-linecap="round"/>
    <circle cx="336" cy="178" r="20" fill="#0B1220" fill-opacity="0.75"/>
    <circle cx="336" cy="178" r="10" fill="#A3E635" fill-opacity="0.65"/>

    <!-- face plate -->
    <path d="M156 128c0-18 14-32 32-32h52c18 0 32 14 32 32v56c0 18-14 32-32 32h-52c-18 0-32-14-32-32v-56Z" fill="#0B1220" fill-opacity="0.06"/>

    <!-- eyes -->
    <circle cx="206" cy="160" r="10" fill="#0B1220" fill-opacity="0.7"/>
    <circle cx="250" cy="160" r="10" fill="#0B1220" fill-opacity="0.7"/>
    <circle cx="206" cy="160" r="4" fill="#A3E635" fill-opacity="0.55"/>
    <circle cx="250" cy="160" r="4" fill="#A3E635" fill-opacity="0.55"/>

    <!-- torso -->
    <path
      d="M145 260c0-26 21-47 47-47h44c26 0 47 21 47 47v62c0 30-24 54-54 54h-30c-30 0-54-24-54-54v-62Z"
      fill="url(#metal)"
      opacity="0.92"
    />

    <!-- thinking pose arm -->
    <path
      d="M118 300c10-18 26-30 46-34 22-5 36 2 48 16"
      stroke="#CBD5E1"
      stroke-width="18"
      stroke-linecap="round"
    />
    <path
      d="M214 282c14 14 16 32 10 50"
      stroke="#94A3B8"
      stroke-width="16"
      stroke-linecap="round"
    />
    <circle cx="226" cy="338" r="16" fill="#0B1220" fill-opacity="0.25"/>

    <!-- hand near chin -->
    <path d="M236 124c10 10 12 22 6 34" stroke="#94A3B8" stroke-width="12" stroke-linecap="round"/>
    <circle cx="250" cy="150" r="10" fill="#0B1220" fill-opacity="0.18"/>
  </g>

  <!-- Thought bubble -->
  <g>
    <path
      d="M280 86c0-18 14-32 32-32h214c18 0 32 14 32 32v64c0 18-14 32-32 32H380l-44 30 12-30h-36c-18 0-32-14-32-32V86Z"
      fill="#0B1220"
      fill-opacity="0.45"
      stroke="#FFFFFF"
      stroke-opacity="0.12"
    />
    <g opacity="0.9">
      <rect x="318" y="88" width="48" height="16" rx="8" fill="#A3E635" fill-opacity="0.55"/>
      <rect x="378" y="88" width="84" height="16" rx="8" fill="#93C5FD" fill-opacity="0.35"/>
      <rect x="474" y="88" width="64" height="16" rx="8" fill="#FCA5A5" fill-opacity="0.28"/>

      <path d="M320 136h230" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round"/>
      <path d="M320 160h150" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="2" stroke-linecap="round"/>

      <!-- tiny mini-chart -->
      <path d="M500 154l14-18 18 10 18-28 20 14" stroke="#A3E635" stroke-opacity="0.65" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="500" cy="154" r="3" fill="#A3E635" fill-opacity="0.8"/>
      <circle cx="514" cy="136" r="3" fill="#A3E635" fill-opacity="0.8"/>
      <circle cx="532" cy="146" r="3" fill="#A3E635" fill-opacity="0.8"/>
      <circle cx="550" cy="118" r="3" fill="#A3E635" fill-opacity="0.8"/>
      <circle cx="570" cy="132" r="3" fill="#A3E635" fill-opacity="0.8"/>
    </g>
  </g>
</svg>


