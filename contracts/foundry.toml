[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = false

# Needed for `contracts/test/ZkE2E.t.sol` (calls `vm.ffi` to generate proofs via `node`).
ffi = true

# Allow reading from repo root (for zk build artifacts) if needed.
fs_permissions = [
  { access = "read", path = "../" }
]

# Remappings for installed dependencies
remappings = [
  "safe-contracts/=lib/safe-contracts/contracts/",
  "safe-modules/=lib/safe-modules/",
  "safe4337/=lib/safe-modules/modules/4337/contracts/",
  "@safe-global/safe-contracts/=lib/safe-contracts/",
  "@account-abstraction/=lib/account-abstraction/",
  "@openzeppelin/=lib/openzeppelin-contracts/",
]

[rpc_endpoints]
mantle_sepolia = "https://rpc.testnet.mantle.xyz"
